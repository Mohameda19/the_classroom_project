{% extends "base.html" %}

{% block content %}
<h1>{{ user.username }}</h1>
    {% if courses %}
    {% for course in courses %}
    <br>
    <div><a href="{{ url_for('opencourse', code=course.code) }}">{{ course }}</a></div>
    {% endfor %}
    {% else %}
    <div><p>You are not part of any course!</p></div>
    {% endif %}
{% endblock %}
